[data]
folder = ./data/toy/fluo
images = images
masks = masks
aug = False

[image]
width = 508
height = 508
depth = 1
cmap = magma

[unet]
n filters = 64
n layers = 4
dropout = 0.0
batchnorm = False
final activation = sigmoid

[experiments]
val size = 0.1
test size = 0.3
verbose = 0
weights file = bestModel.h5
output folder = out
output file = experiments.json
nruns = 2

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 50

