[data]
folder = ./data/toy/fluo
augmented = aug
images = images
masks = masks

[image]
width = 508
height = 508
depth = 1
cmap = nipy_spectral

[unet]
n filters = 64
n layers = 4
dropout = 0.0
batchnorm = False
final activation = sigmoid

[experiments]
val size = 0.1
test size = 0.1
verbose = 0
weights file = bestModel.h5
output folder = out
output file = stats.json

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 50

