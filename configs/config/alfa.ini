[data]
folder = ./data/toy/fluo
augmented = aug
images = images
masks = masks
aug = False

[image]
width = 480
height = 480
n classes = 3
cmap = magma

[unet]
n filters = 64
n layers = 4
n conv layers = 2
conv size = 3
pool size = 2
dropout = 0.0
batchnorm = True
final activation = sigmoid
n conv inner layers = 2
filter mult = 2

[experiments]
val size = 0.1
test size = 0.3
verbose = True
output folder = ./out
output file = summary.json
nruns = 1

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 15
