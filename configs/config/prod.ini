[data]
folder = ./data/toy/fluo
images = images
masks = masks
aug = True

[image]
width = 512
height = 512
n classes = 3
cmap = magma

[unet]
n filters = 64
n layers = 4
n conv layers = 2
conv size = 3
pool size = 2
dropout = 0.0
batchnorm = False
final activation = sigmoid
n conv inner layers = 2
filter mult = 2

[experiments]
val size = 0.1
test size = 0.3
verbose = 1
output folder = out
output file = experiments.json
nruns = 2

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 30

