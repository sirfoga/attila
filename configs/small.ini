[data]
folder = ./data/toy/fluo
augmented = aug
images = images
masks = masks

[image]
width = 252
height = 252
depth = 1
cmap = nipy_spectral

[unet]
n filters = 64
n layers = 2
dropout = 0.0
batchnorm = False
final activation = sigmoid

[experiments]
val size = 0.1
test size = 0.3
verbose = 1
weights file = model_weigths.h5
output folder = out
output file = experiments.json

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 5

