[data]
folder = ../data/toy/fluo
augmented = aug
images = images
masks = masks

[image]
width = 252
height = 252
depth = 1
cmap = nipy_spectral

[unet]
n filters = 64
n layers = 3
dropout = 0.0
batchnorm = False
final activation = sigmoid

[experiments]
val size = 0.1
test size = 0.1
verbose = 1
weights file = bestModel.h5
output folder = out
output file = stats.json

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 5

