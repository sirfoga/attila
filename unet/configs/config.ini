[data folder]
colab = /content/gdrive/My Drive/Colab Notebooks/martin/fluo
taurus = ../data/toy/fluo
augmented = aug
images = images
masks = masks

[image]
width = 512
height = 512
depth = 1
cmap = nipy_spectral

[unet]
n filters = 64
n layers = 4
dropout = 0.0
batchnorm = False
final activation = sigmoid

[experiment]
val size = 0.1
test size = 0.1
verbose = 1
weights file = bestModel.h5
output folder = out
output file = experiments.json

[training]
optimizer = adam
loss = binary_crossentropy
batch size = 4
epochs = 50

